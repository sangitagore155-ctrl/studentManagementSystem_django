{% extends 'core/base.html' %}
{% block title %}Add Student{% endblock %}

{% block content %}
<div class="card-login">
    <h2>Add Student</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="studentName" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="text" name="contactNumber" class="form-control" placeholder="Contact Number">
        </div>
        <div class="mb-3">
            <input type="date" name="birthdate" class="form-control" placeholder="Birthdate">
        </div>
        <div class="mb-3">
            <input type="text" name="course" class="form-control" placeholder="Course">
        </div>
        <div class="mb-3">
            <input type="number" step="0.01" name="totalfees" class="form-control" placeholder="Total Fees">
        </div>
        <div class="mb-3">
            <input type="number" step="0.01" name="feesPaid" class="form-control" placeholder="Fees Paid">
        </div>
        <button type="submit" class="btn-custom">Add Student</button>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back</a>
    </form>
</div>
{% endblock %}
