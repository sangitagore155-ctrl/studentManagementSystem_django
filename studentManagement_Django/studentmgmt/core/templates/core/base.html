<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student App{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e5e5e5; /* light grey background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .card-login {
            width: 400px;
            padding: 30px;
            background-color: #ffffff; /* white card */
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff; /* blue top border */
        }

        .card-login h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-control {
            border-radius: 6px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            font-weight: 600;
            border-radius: 6px;
            transition: 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
