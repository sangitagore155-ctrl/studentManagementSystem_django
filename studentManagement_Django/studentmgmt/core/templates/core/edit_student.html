{% extends 'core/base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="card-login">
    <h2>Edit Student</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="studentName" class="form-control" placeholder="Name" value="{{ student.studentName }}" required>
        </div>
        <div class="mb-3">
            <input type="text" name="contactNumber" class="form-control" placeholder="Contact Number" value="{{ student.contactNumber }}">
        </div>
        <div class="mb-3">
            <input type="date" name="birthdate" class="form-control" placeholder="Birthdate" value="{{ student.birthdate|date:'Y-m-d' }}">
        </div>
        <div class="mb-3">
            <input type="text" name="course" class="form-control" placeholder="Course" value="{{ student.course }}">
        </div>
        <div class="mb-3">
            <input type="number" step="0.01" name="totalfees" class="form-control" placeholder="Total Fees" value="{{ student.totalfees }}">
        </div>
        <div class="mb-3">
            <input type="number" step="0.01" name="feesPaid" class="form-control" placeholder="Fees Paid" value="{{ student.feesPaid }}">
        </div>
        <button type="submit" class="btn-custom">Update Student</button>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back</a>
    </form>
</div>
{% endblock %}
